<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Rotas - Ecorotas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        #map {
            height: 100vh;
            width: 100%;
        }
        .sidebar {
            height: 100vh;
            width: 300px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .sidebar h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-control {
            border-radius: 0;
            box-shadow: none;
            border-color: #ddd;
        }
        .btn {
            border-radius: 0;
            box-shadow: none;
        }
        .container {
            margin-left: 320px; /* Adjusted for sidebar width */
            padding-top: 20px;
        }
        .container h1 {
            font-size: 36px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h1 class="text-center">Ecorotas</h1>
        <form id="route-form">
            <div class="form-group">
                <label for="start">Ponto de Partida:</label>
                <input type="text" id="start" class="form-control" placeholder="Digite o ponto de partida">
            </div>
            <div class="form-group">
                <label for="end">Destino:</label>
                <input type="text" id="end" class="form-control" placeholder="Digite o destino">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Buscar Rota</button>
        </form>
    </div>
    <div class="container">
        <h1 class="text-center">Bem-vindo ao Ecorotas</h1>
        <div id="map"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Placeholder for map integration (Google Maps API or similar)
        // Implement map initialization and route search functionality here
    </script>
</body>
</html>
